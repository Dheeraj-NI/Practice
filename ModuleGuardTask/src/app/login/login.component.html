<h2>Login</h2>
<div>
  <label for="username">Username:</label>
  <input type="text" [(ngModel)]="username" name="username">
</div>
<div>
  <label for="password">Password:</label>
  <input type="password" [(ngModel)]="password" name="password">
</div>
<div>
  <button (click)="login()">Login</button>
</div>
