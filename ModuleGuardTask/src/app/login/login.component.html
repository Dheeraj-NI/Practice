<div class="box">
  <form [formGroup]="loginPage">
    <p class="mb-4 label">Login Form</p>

    <mat-form-field>
      <mat-label>UserName</mat-label>
      <input matInput formControlName="username"  /> </mat-form-field
    ><br />

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" /> </mat-form-field
    ><br />

    <div class="row">
      <p class="register-link text-primary col-sm-7" routerLink="/register">
        Register
      </p>
      <button mat-raised-button color="accent" (click)="login()">Login</button>
    </div>
  </form>
</div>
