<div class="main-container">
  <app-top-header></app-top-header>
  <app-navigation-header></app-navigation-header>
  <app-title-header
    [title]="'LIS'"
    [title2]="'Laboratory Department Master'"
    [isShowPrintButton]="true"
    [isShowSaveButton]="true"
    [isShowImportButton]="true"
    [isShowExportButton]="true"
    [isShowClearDataButton]="true"
  ></app-title-header>

  <div class="filter-container">
    <div class="filter-container-left">
      <form [formGroup]="filterForm">
        <div class="input-container">
          <app-input
            formControlName="chargeCode"
            [type]="'IDInput'"
            [title]="'Charge Code'"
            [idPlaceholder]="'V20'"
            [placeholder]="'Charge Code'"
          ></app-input>
        </div>
        <div class="input-container">
          <app-radio
            formControlName="status"
            [title]="'Charge Code Status'"
            [radioList]="[
              { label: 'Active', value: 'active' },
              { label: 'Inactive', value: 'inactive' }
            ]"
          ></app-radio>
        </div>
      </form>
    </div>
  </div>

  <div class="table-container">
    <div class="table-left padding-right-12">
      <table
        mat-table
        #table1
        [dataSource]="labDeptMasterData"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="sectionCode">
          <th mat-header-cell *matHeaderCellDef>Section Code</th>
          <td mat-cell *matCellDef="let element">{{ element.sectionCode }}</td>
          <td mat-footer-cell *matFooterCellDef class="code" [attr.colspan]="2">
            <form [formGroup]="labDeptMaster">
              <app-input
                formControlName="sectionCode"
                [type]="'IDInput'"
                [idPlaceholder]="'V20'"
                [placeholder]="'Section Name'"
              ></app-input>
            </form>
          </td>
        </ng-container>

        <ng-container matColumnDef="sectionName">
          <th mat-header-cell *matHeaderCellDef>Section Name</th>
          <td mat-cell *matCellDef="let element">
            <ng-container>
              {{ element.sectionName }}
            </ng-container>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index">
            <!-- <img
              class="img-button"
              *ngIf="!element.isNew && !element.isEdit"
              (click)="editRow(element)"
              src="assets/Pen 2.png"
            /> -->
            <img
              class="img-button"
              *ngIf="element.isNew"
              (click)="deleteRow(i)"
              src="assets/Trash Bin Trash.png"
            />
            <!-- <img
              class="img-button"
              *ngIf="!element.isNew && element.isEdit"
              (click)="saveRow(element)"
              src="assets/SIM Card Minimalistic.png"
            /> -->
          </td>
          <td
            mat-footer-cell
            *matFooterCellDef
            class="table-input-container add-button"
          >
            <i class="fa-solid fa-plus" (click)="addData()"></i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr
          mat-row
          [hidden]="i % 2 !== 0"
          *matRowDef="let row; columns: displayColumns; let i = index"
        ></tr>
        <tr mat-footer-row *matFooterRowDef="displayFooterColumns"></tr>
      </table>
    </div>

    <div class="table-right padding-left-12">
      <table
        mat-table
        #table2
        [dataSource]="labDeptMasterData"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="sectionCode">
          <th mat-header-cell *matHeaderCellDef>Section Code</th>
          <td mat-cell *matCellDef="let element">{{ element.sectionCode }}</td>
        </ng-container>

        <ng-container matColumnDef="sectionName">
          <th mat-header-cell *matHeaderCellDef>Section Name</th>
          <td mat-cell *matCellDef="let element">{{ element.sectionName }}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index">
            <img
              class="img-button"
              (click)="deleteRow(i)"
              src="assets/Trash Bin Trash.png"
            />
            <!-- <img
              class="img-button"
              *ngIf="!element.isNew && !element.isEdit"
              (click)="editRow(element)"
              src="assets/Pen 2.png"
            />
            <img
              class="img-button"
              *ngIf="!element.isNew && element.isEdit"
              (click)="saveRow(element)"
              src="assets/SIM Card Minimalistic.png"
            /> -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr
          mat-row
          [hidden]="i % 2 === 0"
          *matRowDef="let row; columns: displayColumns; let i = index"
        ></tr>
      </table>
    </div>
  </div>
</div>
