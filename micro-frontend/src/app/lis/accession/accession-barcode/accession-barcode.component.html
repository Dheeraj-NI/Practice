<div class="main-container">
  <app-top-header></app-top-header>
  <app-navigation-header></app-navigation-header>
  <app-title-header
    [title]="'Lis'"
    [title2]="'Accession Barcode'"
    [isShowPrintButton]="true"
    [isShowSaveButton]="true"
    [isShowImportButton]="true"
    [isShowNewServiceButton]="true"
    [isShowExportButton]="true"
    [isShowClearDataButton]="true"
    (NewServiceButton)="openServiceHelp()"
  ></app-title-header>

  <form [formGroup]="filterForm">
    <div class="filter-container mt-12">
      <div class="input-container w-17 pr-12">
        <app-search-bar
          [title]="'Civil ID'"
          formControlName="civilId"
          (helpButton)="civilMasterDialog()"
        ></app-search-bar>
      </div>
      <div class="input-container w-17 pr-12">
        <app-search-bar
          [title]="'Hospital No.'"
          formControlName="hosp_No"
          (helpButton)="hospitalMasterDialog()"
        ></app-search-bar>
      </div>
      <div class="input-container w-17 pr-12">
        <app-input [title]="'Passport'" formControlName="passport"></app-input>
      </div>
      <div class="input-container w-16 pr-12">
        <app-input
          [title]="'Nationality'"
          formControlName="nationality"
        ></app-input>
      </div>
      <div class="input-container w-16 pr-12">
        <app-input
          [title]="'Patient No.'"
          formControlName="patientNo"
        ></app-input>
      </div>
      <div class="input-container w-17 ">
        <app-input [title]="'First Name'" formControlName="f_Name"></app-input>
      </div>
    </div>
    <div class="filter-container mt-12">
      <div class="input-container w-17 pr-12">
        <app-input [title]="'Middle Name'" formControlName="m_Name"></app-input>
      </div>
      <div class="input-container w-17 pr-12">
        <app-input [title]="'Last Name'" formControlName="l_Name"></app-input>
      </div>
      <div class="input-container w-17 pr-12">
        <app-input
          [title]="'Arabic Name'"
          formControlName="arabic_Name"
        ></app-input>
      </div>
      <div class="input-container w-16 pr-12">
        <app-select
          formControlName="gender"
          [title]="'Gender'"
          [options]="gender"
          [placeholder]="'Select'"
        ></app-select>
      </div>

      <div class="input-container w-16 pr-12">
        <app-date [title]="'Date of Birth'" formControlName="dob"></app-date>
      </div>
      <div class="input-container w-17 ">
        <app-input [title]="'Age'" formControlName="age" (click)="openBarcodeDialog()"></app-input>
      </div>
    </div>
    <div class="filter-container mt-12">
      <div class="input-container w-17 pr-12">
        <app-select
          formControlName="loc_type"
          [title]="'Location Type'"
          [options]="locationType"
          [placeholder]="'Select'"
        ></app-select>
      </div>
      <div class="input-container w-17 pr-12">
        <app-input [title]="'Location'" formControlName="location"></app-input>
      </div>
      <div class="input-container w-33 pr-12">
        <app-input
          formControlName="ordering_doc"
          [type]="'IDInput'"
          [title]="'Ordering Doctor'"
          [idPlaceholder]="'3'"
          [placeholder]="'Dr. Laxmi Ronada'"
          (helpButton)="openDoctorDialog()"
        ></app-input>
      </div>
      <div class="input-container w-16 pr-12">
        <app-select
          formControlName="urgent_status"
          [title]="'Urgent Status'"
          [options]="urgentStatus"
          [placeholder]="'Select'"
        ></app-select>
      </div>
    </div>

    <div class="accoridion-container">
      <mat-accordion class="example-headers-align">
        <mat-expansion-panel expanded="false">
          <mat-expansion-panel-header>
            <mat-panel-title class="mat-title">
              Additional Info
            </mat-panel-title>
          </mat-expansion-panel-header>

          <div class="filter-container">
            <div class="input-container w-17 pr-12">
              <app-input
                [title]="'Policy No.'"
                formControlName="policyNo"
                (click)="openAdditionalParamsDialog()"
              ></app-input>
            </div>
            <div class="input-container w-17 pr-12">
              <app-input
                [title]="'Policy Type'"
                formControlName="policy_type"
              ></app-input>
            </div>
            <div class="input-container w-17 pr-12">
              <app-input
                [title]="'Room No.'"
                formControlName="roomNo"
              ></app-input>
            </div>
            <div class="input-container w-17 pr-12">
              <app-input
                [title]="'Bed No.'"
                formControlName="bedNo"
              ></app-input>
            </div>
            <div class="input-container w-16 pr-12">
              <app-date
                [title]="'Sample Date'"
                formControlName="sampleDate"
              ></app-date>
            </div>
            <div class="input-container w-16 ">
              <app-time
                [title]="'Sample Time'"
                formControlName="sampleTime"
              ></app-time>
            </div>
          </div>
          <div class="filter-container mt-12">
            <div class="input-container w-17 pr-12">
              <app-input
                [title]="'Policy End Date'"
                formControlName="policy_end_date"
              ></app-input>
            </div>
            <div class="input-container w-17 pr-12">
              <app-input
                [title]="'Policy Amount'"
                formControlName="policy_amt"
              ></app-input>
            </div>
            <div class="input-container w-17 pr-12">
              <app-input
                [title]="'Mobile No.'"
                formControlName="mobileNo"
              ></app-input>
            </div>
            <div class="input-container w-17 pr-12">
              <app-input
                [title]="'Telephone No.'"
                formControlName="tele_No"
              ></app-input>
            </div>
            <div class="input-container w-16 pr-12">
              <app-date
                [title]="'Received Date'"
                formControlName="received_date"
              ></app-date>
            </div>
            <div class="input-container w-16 ">
              <app-time
                [title]="'Received Time'"
                formControlName="received_time"
              ></app-time>
            </div>
          </div>
          <div class="filter-container mt-12">
            <div class="input-container w-17 pr-12">
                <app-input
                  [title]="'Email ID'"
                  formControlName="emailId"
                ></app-input>
              </div>
              <div class="input-container w-34 pr-12">
                <app-input
                  [title]="'Remarks'"
                  formControlName="remarks"
                ></app-input>
              </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </form>
  <div class="table-container">
    <div class="table-left pr-12">
      <table
        mat-table
        #table1
        [dataSource]="AccessBarcodeData"
        class="mat-elevation-z8"
      >
  
        <ng-container matColumnDef="dept">
          <th mat-header-cell *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let element">{{ element.dept }}</td>
        </ng-container>

        <ng-container matColumnDef="testCode">
          <th mat-header-cell *matHeaderCellDef>Test Code</th>
          <td mat-cell *matCellDef="let element">{{ element.testCode }}</td>
        </ng-container>
        <ng-container matColumnDef="test_Desc">
          <th mat-header-cell *matHeaderCellDef>Test Description</th>
          <td mat-cell *matCellDef="let element">{{ element.test_Desc }}</td>
        </ng-container>

        <ng-container matColumnDef="enter_Dept">
          <th mat-header-cell *matHeaderCellDef>Enter Dept.</th>
          <td mat-cell *matCellDef="let element">
            <div style="width: 101px">
              <app-input></app-input>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element;let i = index">
                <img
                class="img-button"            
                
                src="assets/svg images/clipboard.svg"
              />
              <img
              class="img-button"            
              (click)="deleteRow(i)"
              src="assets/svg images/Trash Bin Trash.svg"
            />
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr
          mat-row
          [hidden]="i % 2 !== 0"
          *matRowDef="let row; columns: displayColumns; let i = index"
        ></tr>
      </table>
    </div>

    <div class="table-right padding-left-12">
      <table
        mat-table
        #table2
        [dataSource]="AccessBarcodeData"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="dept">
          <th mat-header-cell *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let element">{{ element.dept }}</td>
        </ng-container>

        <ng-container matColumnDef="testCode">
          <th mat-header-cell *matHeaderCellDef>Test Code</th>
          <td mat-cell *matCellDef="let element">{{ element.testCode }}</td>
        </ng-container>
        <ng-container matColumnDef="test_Desc">
          <th mat-header-cell *matHeaderCellDef>Test Description</th>
          <td mat-cell *matCellDef="let element">{{ element.test_Desc }}</td>
        </ng-container>

        <ng-container matColumnDef="enter_Dept">
          <th mat-header-cell *matHeaderCellDef>Enter Dept.</th>
          <td mat-cell *matCellDef="let element">
            <div style="width: 101px">
              <app-input></app-input>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element;let i = index">
                <img
                class="img-button"            
                
                src="assets/svg images/clipboard.svg"
              />
              <img
              class="img-button"            
              (click)="deleteRow(i)"
              src="assets/svg images/Trash Bin Trash.svg"
            />
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr
          mat-row
          [hidden]="i % 2 === 0"
          *matRowDef="let row; columns: displayColumns; let i = index"
        ></tr>
      </table>
    </div>
  </div>
</div>
