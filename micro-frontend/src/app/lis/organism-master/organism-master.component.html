<div class="main-container">
    <app-top-header></app-top-header>
    <app-navigation-header></app-navigation-header>
    <app-title-header
      [title]="'LIS'"
      [title2]="'Organism Master'"
      [isShowPrintButton]="true"
      [isShowSaveButton]="true"
      [isShowImportButton]="true"
      [isShowExportButton]="true"
      [isShowClearDataButton]="true"
    ></app-title-header>
  
    <div class="filter-container">
      <div class="filter-container-left">
        <form [formGroup]="filterForm">
          <div class="input-container">
            <app-input
              formControlName="organismCode"
              [type]="'IDInput'"
              [title]="'Organism'"
              [idPlaceholder]="'12'"
              [placeholder]="'Test by Neha'"
              (helpButton)="openOrganismSearch()"
            ></app-input>
          </div>
          <div class="input-container">
            <app-input
            formControlName="panelCode"
            [type]="'IDInput'"
            [title]="'Panel'"
            [idPlaceholder]="'12'"
            [placeholder]="'GPC Panel II'"
            (helpButton)="openPanelSearch()"
          ></app-input>
          </div>
        </form>
      </div>
    </div>
  
    <div class="table-container">
      <div class="table-left padding-right-12">
        <table
          mat-table
          #table1
          [dataSource]="organismMasterData"
          class="mat-elevation-z8"
        >
          <ng-container matColumnDef="antibioticCode">
            <th mat-header-cell *matHeaderCellDef>Antibiotic  Code</th>
            <td mat-cell *matCellDef="let element">{{ element.antibioticCode }}</td>
          </ng-container>
  
          <ng-container matColumnDef="antibioticDesc">
            <th mat-header-cell *matHeaderCellDef>Antibiotic Description</th>
            <td mat-cell *matCellDef="let element">
              <ng-container>
                {{ element.antibioticDesc }}
              </ng-container>
            </td>
          </ng-container>
          
  
          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr
            mat-row
            [hidden]="i % 2 !== 0"
            *matRowDef="let row; columns: displayColumns; let i = index"
          ></tr>
        </table>
      </div>
  
      <div class="table-right padding-left-12">
        <table
          mat-table
          #table2
          [dataSource]="organismMasterData"
          class="mat-elevation-z8"
        >
          <ng-container matColumnDef="antibioticCode">
            <th mat-header-cell *matHeaderCellDef>Antibiotic Code</th>
            <td mat-cell *matCellDef="let element">{{ element.antibioticCode }}</td>
          </ng-container>
  
          <ng-container matColumnDef="antibioticDesc">
            <th mat-header-cell *matHeaderCellDef>Antibiotic Description</th>
            <td mat-cell *matCellDef="let element">{{ element.antibioticDesc }}</td>
          </ng-container>
  

  
          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr
            mat-row
            [hidden]="i % 2 === 0"
            *matRowDef="let row; columns: displayColumns; let i = index"
          ></tr>
        </table>
      </div>
    </div>
  </div>
