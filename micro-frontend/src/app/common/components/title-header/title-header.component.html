<div class="title-header">
    <div class="title-header-left">
        <div class="left-icon">
            <!-- <i class="fa-solid fa-angle-left"></i> -->
             <img (click)="back()" src="assets/Alt Arrow Right.png">
        </div>
        <h2 class="t-header">{{ title2 ? title2 : title }}</h2>

        <div class="navigation-area">
            <a href="#" class="navigation-font remove-link-css">Home</a>
            <div class="navigation-font"> ></div>
            <a class="navigation-font">{{ title }}</a>
            <div class="navigation-font" *ngIf="title2"> ></div>
            <a class="navigation-font" *ngIf="title2">{{ title2 }}</a>
        </div>
    </div>

    <div class="title-header-right">
        <button class="title-header-button" *ngIf="isShowPreviousButton">
            <div class="title-header-button-text" (click)="navigate(previousScreenUrl)"><img class="previous-icon" src="assets/Arrow Right.svg"> Previous</div> 
        </button>
        <button class="title-header-button" *ngIf="isShowNewServiceButton">
            <div class="title-header-button-text"><img src="assets/svg images/Add Circle.svg">New Service</div> 
        </button>
        <button class="title-header-button" *ngIf="isShowCreateButton">
            <div class="title-header-button-text"><img src="assets/svg images/Add.svg">Create</div> 
        </button>
        <button class="title-header-button" *ngIf="isShowImportButton">
            <div class="title-header-button-text"><img src="assets/Import.svg"> Upload</div> 
        </button>
        <button class="title-header-button" *ngIf="isShowExportButton">
            <div class="title-header-button-text"><img src="assets/Export.svg"> Download</div> 
        </button>
        <button class="title-header-button" *ngIf="isShowBarcodePrintButton">
            <div class="title-header-button-text"><img src="assets/svg images/p_barcode.svg"> Print Barcode</div> 
        </button>
        <button class="title-header-button" *ngIf="isShowSaveButton">
            <div class="title-header-button-text"><img src="assets/SIM Card Minimalistic.png"> Save</div> 
        </button>
        <button class="title-header-button" *ngIf="isShowClearDataButton">
            <div class="title-header-button-text"><img src="assets/Document.png"> Clear Data</div>
        </button>
        <button class="title-header-button" *ngIf="isShowPrintButton">
            <div class="title-header-button-text"><img src="assets/Printer Minimalistic.png"> Print</div>
        </button>
        <button class="title-header-button" *ngIf="isShowNextButton">
            <div class="title-header-button-text" (click)="navigate(nextScreenUrl)"><img src="assets/Arrow Right.svg"> Next</div>
        </button>
    </div>
</div>
